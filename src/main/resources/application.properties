spring.application.name=note-app

# Database Configuration (Render will override the localhost defaults)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/note_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security Logging (Helpful for debugging)
logging.level.org.springframework.security=DEBUG

# Render Port Fix
server.port=${PORT:8080}
